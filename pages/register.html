<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "css/register.css">
        <script>
	    window.onload = function(){
		  let entermain = document.getElementById('entermain');
		  let inputs = document.getElementsByTagName('input');
		  
		  entermain.addEventListener('click',function(){
		  let xhr = new XMLHttpRequest();
		  
		  xhr.open('POST','/difficulty');
		  
		  let userData = {
		    userlogin:inputs[0].value,
			userpassword:inputs[1].value
		  };
		  
		  xhr.setRequestHeader('Content-Type','application/json');
		  
		  xhr.send(JSON.stringify(userData));
		  
		  xhr.onload = function(){
		    alert(this.responseText);
			console.log(this);
			
		  }
		  
		  xhr.onerror = function(){
		    alert('server error!');
		  }
		  });
		  
		  /*let logout = document.getElementById('logout');
		  
		  logout.onclick = function(){
		    let xhr = new XMLHttpRequest();
			xhr.open('GET','/logout');
			xhr.send();
			xhr.onload = function(){
			  alert(this.responseText);
			}
		  }*/
		  
		  let btns = document.querySelector('.btns');
		  btns.onclick = function(e){
		    console.log('clicked');
		    if (!e.target.dataset.page) return false;
			let target = e.target.dataset.page;
			let xhr = new XMLHttpRequest();
			xhr.open('GET','/' + target);
			xhr.send();
			xhr.onload = function(){
			  window.location.href = "/" + target;
			}
			console.log('clicked');
		  }
		}
    </script>		
	</head>
	<style>
	   			   
    </style>
	<body>
	   <header>
	  
	   </header>
	   <div id = "loginform">
	   <form name = "register">
          <label>Имя</label><br>
          <input type="text" name="nameUser" /><br>
          <label>Фамилия</label><br>
          <input type="text" name="surnameUser" /><br>
		  <label>Логин</label><br>
          <input type="text" name="loginUser" /><br>
		  <label>Пароль</label><br>
          <input type="text" name="passwordUser" /><br>
		  <label>Адрес электронной почты</label><br>
          <input type="text" name="emailUser" /><br>
          <button data-page = "register" id = "createuser" class = "btns">Войти</button>
       </form>
	   </div>
	</body>
</html>
